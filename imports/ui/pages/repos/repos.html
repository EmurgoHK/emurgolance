<template name="repos">
    <div class="repos-index container-fluid">
        <div class="card">
            <div class="card-header">
                <h3>Repositories of Emurgo projects</h3>
                <div class="card-subtitle float-right">
                  <span class="last-updated">Updated {{showTimeAgoTimestamp lastUpdated}}</span>
                  <button class="btn btn-sm btn-link refreshButton"><i class="fas fa-sync-alt"></i></button>
                </div>
            </div>
            <table class="table table-responsive-sm table-hover table-outline mb-0">
                <thead class="thead-light">
                    <tr class="documents-index-item">
                        <th>Repository</th>
                        <th>Open Issues</th>
                        <th>Open Pull Requests</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each githubRepos}}
                    <tr class="repo-index-item">
                        <td scope="row"><a href="{{url}}" target="_blank">{{name}}</a></td>
                        <td scope="row"><a href="{{url}}/issues" target="_blank">{{issueCount _id}}</a></td>
                        <td scope="row"><a href="{{url}}/pulls" target="_blank">{{prCount _id}}</a></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
